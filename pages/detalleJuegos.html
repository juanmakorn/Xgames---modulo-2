    </header>
    <main class="container">
      <section id="seccionDetalle"></section>
      <hr />
      <section class="m-3 text-center">
        <h4 class="mb-4">Valoraciones</h4>
        <button id="likeBtn" class="btn btn-success thumb-icon" onclick="votar('like')">
            <i class="bi bi-hand-thumbs-up-fill"></i> Me gusta
          </button>
          <button id="dislikeBtn" class="btn btn-danger thumb-icon" onclick="votar('dislike')">
            <i class="bi bi-hand-thumbs-down-fill"></i> No me gusta
          </button>
          <div id="result"></div>
        </section>
        <hr>
        <h5>Comentarios:</h5>
        <button
            type="button"
            class="btn btn-primary mb-3"
            data-bs-toggle="modal"
            data-bs-target="#comentarioModal"
            id="botonComentar"
          >
            Comentar
          </button>
      </section>
      <section>
        <article id="article"></article>
       <!-- Modal -->
       <div
       class="modal fade"
       id="comentarioModal"
       tabindex="-1"
       aria-labelledby="comentarioModalLabel"
       aria-hidden="true"
     >
       <div class="modal-dialog">
         <div class="modal-content">
           <div class="modal-header">
             <h1 class="modal-title fs-5" id="comentarioModalLabel">
               Dejar un Comentario:
             </h1>
             <button
               type="button"
               class="btn-close"
               data-bs-dismiss="modal"
               aria-label="Close"
             ></button>
           </div>
           <div class="modal-body">
             <form>
               <div class="mb-3">
                 <label for="nombre" class="form-label">Nombre</label>
                 <input
                   type="text"
                   class="form-control"
                   id="nombre"
                   placeholder="Escriba su nombre"
                   minlength="3"
                   maxlength="50"
                   required
                 />
               </div>
               <div class="mb-3">
                 <label for="comentario" class="form-label">Comentario</label>
                 <textarea
                   class="form-control"
                   id="comentario"
                   placeholder="Escriba un comentario"
                   minlength="10"
                   maxlength="500"
                   required
                   rows="3"
                 ></textarea>
               </div>
               <button type="submit" id="botonComentar" onclick="alerta(comentario)" class="btn btn-primary">
                 Agregar Comentario
               </button>
             </form>
           </div>
         </div>
       </div>
     </div>
      </section>
    </main>
